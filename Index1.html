
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Web App Poster</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .poster {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .poster h1 {
      color: #0077cc;
    }
    .features {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }
    .feature {
      width: 30%;
    }
    .feature img {
      width: 60px;
    }
    .screenshot {
      margin: 20px 0;
      background: #e0e0e0;
      padding: 20px;
      border-radius: 8px;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="poster">
    <h1>My Web App</h1>
    <p>A powerful tool to manage your tasks, collaborate, and stay productive.</p>

    <div class="features">
      <div class="feature">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Feature 1">
        <p>Task Management</p>
      </div>
      <div class="feature">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Feature 2">
        <p>Team Collaboration</p>
      </div>
      <div class="feature">
        <img src="https://cdn-icons-png.flaticon.com/512/1034/1034159.png" alt="Feature 3">
        <p>Analytics</p>
      </div>
    </div>

    <div class="screenshot">
      <p>[ Screenshot of the App ]</p>
    </div>

    <footer>
      Visit us on <a href="https://github.com/your-repo">GitHub</a> | Contact: info@webapp.com
    </footer>
  </div>
</body>
</html>
